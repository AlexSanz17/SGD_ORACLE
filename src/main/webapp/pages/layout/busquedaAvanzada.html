<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema de Gesti&oacute;n Documentaria - B&uacute;squeda Avanzada</title>
        <script type="text/javascript" src="js/siged/layout/busquedaAvanzada.js"></script>
        
    </head>
    <body>
        <div dojoType="dijit.TitlePane" id="titlePaneFiltroBusquedaAvanzada" jsId="titlePaneFiltroBusquedaAvanzada" open="true" title="Filtro de B&uacute;squeda Avanzada">
             <div dojoType="dojox.layout.ContentPane" id="contentPaneFiltroBusquedaAvanzadaBasico" jsId="contentPaneFiltroBusquedaAvanzadaBasico" href="pages/busqueda/filtroBusquedaAvanzadaBasico.html" title="Datos B&aacute;sicos" style="width:100%;height:340px;"></div>
        </div>
        
        <div dojoType="dijit.layout.BorderContainer" id="borderContainerBusquedaAvanzada" jsId="borderContainerBusquedaAvanzada" style="width:100%;height:98%;">
            <!-- en el div  centralAvanzada  agregare  el div cargando  -->
            <div dojoType="dojox.layout.ContentPane" region="center" id="centralAvanzada" style="width:100%;height:48%;">
                <div id="mensajeError" style="width: 100%;height: 100px;text-align: center;display:none;">No se encontro ning&uacute;n resultado para la b&uacute;squeda.</div>
                <div dojoType="dojox.grid.DataGrid" id="gridBusquedaAvanzada" jsId="gridBusquedaAvanzada" onCellDblClick="viewTrazabilidad" onRowClick="viewDetailBusquedaAvanzada" structure="lytGridBusquedaAvanzada" style="height:95%;width:98%;" rowsPerPage="50"></div>
            </div>
            <div dojoType="dijit.layout.TabContainer" id="tabContainerDetailBusquedaAvanzada" jsId="tabContainerDetailBusquedaAvanzada" region="bottom" splitter="true" style="width:100%;height:50%;" tabStrip="true">
                <div dojoType="dojox.layout.ContentPane" id="contentPaneDetailBusquedaAvanzada" jsId="contentPaneDetailBusquedaAvanzada" title="Detalle del Documento"></div>
                <div dojoType="dojox.layout.ContentPane" id="contentPaneDocumentosAdicionalesReferenciasBusquedaAvanzada" jsId="contentPaneDocumentosAdicionalesReferenciasBusquedaAvanzada" title="Documentos Vinculados"></div>
                <div dojoType="dojox.layout.ContentPane" id="contentPaneDocumentosAdicionalesBusquedaAvanzada" jsId="contentPaneDocumentosAdicionalesBusquedaAvanzada" title="Carpeta"></div>
                <div dojoType="dojox.layout.ContentPane" id="contentPaneDocumentosAdicionalesExpedienteBusquedaAvanzada" jsId="contentPaneDocumentosAdicionalesExpedienteBusquedaAvanzada" title="Expediente"></div>
                   <!--<div dojoType="dojox.layout.ContentPane" id="contentPaneDocumentosAdicionalesRespuestasBusquedaAvanzada" jsId="contentPaneDocumentosAdicionalesRespuestasBusquedaAvanzada" title="Respuestas"></div> -->
            </div>
        </div>

        <div dojoType="dijit.Dialog"
             id="dlgTrazabilidad"
             jsId="dlgTrazabilidad"
             draggable="true"
             style="display:none;width:60%;height:100%;overflow:auto;"
             title="Trazabilidad del expediente">
        </div>
        <!-- creamos la  div con el nombre cargando    le damos los estilos  class="cargando" lo cual tiene una imagen y un texto -->
        <div id="cargando" style="display: none;" class="cargando">
            <img src="images/cargandoGrid.gif" alt="Cargando" />
            <strong>Cargando...</strong>
        </div>
    </body>
</html>
